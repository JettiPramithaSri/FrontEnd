<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style> 
    .box {
        height: 100px;
        background-color:blueviolet;
        position: relative;
        animation-name: move-box;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    @keyframes move-box {
        0% { left: 0; }
        50% { left: 200px; }
        100% {left :0; }
    }
   </style>
<body>
    <div class="box"></div>
</body>
</html>
