<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for css</title>
    <!--Internal css-->
    <style>

    p{
        background-color:blue;
    }

    


    .example{
        color:orange;
    }
    #example{
        color: red;
    }
    *{
        background-color: cornflowerblue;
    }
    div p{
        color:bisque;
    }
    ul>li{
        color:blueviolet;
    }
</style>

</head>
<body>
    <p>Good morning</p>
    <!--Inline css-->
    <p style="color:aqua;">Good Afternoon ,welocome !!!</p>
    <div class="example">Hello</div>
    <div id="example">Hiii</div>
    <div>
        <p>Good Morning</p>
    </div>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ul>
    



</body>
</html>
